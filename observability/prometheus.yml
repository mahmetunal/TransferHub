global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'transferhub'
    environment: 'development'

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    scrape_interval: 10s
    honor_labels: true
    metric_relabel_configs:
      - source_labels: [service_name]
        target_label: service
        action: replace

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

