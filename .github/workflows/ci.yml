name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-backend:
    name: Build .NET Services
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore TransferHub.sln
      
    - name: Build solution
      run: dotnet build TransferHub.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test TransferHub.sln --configuration Release --no-build --verbosity normal --logger "trx" --collect:"XPlat Code Coverage"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/TestResults/**/*.trx'
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: '**/TestResults/**/coverage.cobertura.xml'

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: src/Frontend
      run: npm install
      
    - name: Lint code
      working-directory: src/Frontend
      run: npm run lint
      
    - name: Type check
      working-directory: src/Frontend
      run: npm run type-check
      
    - name: Build frontend
      working-directory: src/Frontend
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:5002

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Account API
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/Services/Account/Account.API/Dockerfile
        push: false
        tags: transferhub-account-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build MoneyTransfer API
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/Services/MoneyTransfer/MoneyTransfer.API/Dockerfile
        push: false
        tags: transferhub-moneytransfer-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build BFF API
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/Services/BFF/BFF.API/Dockerfile
        push: false
        tags: transferhub-bff-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build Frontend
      uses: docker/build-push-action@v5
      with:
        context: src/Frontend
        file: src/Frontend/Dockerfile
        push: false
        tags: transferhub-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
